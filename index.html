<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Imposter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- MERGED SETUP SCREEN: Now contains Topic Selection and Player Setup -->
    <div id="setup-screen" class="screen active">
        <div class="container">
            <h1>Create Game</h1>

            <!-- Topic Selection is now here -->
            <h2>Choose Topics</h2>
            <div id="topic-options">
                <div class="topic-option">
                    <input type="checkbox" id="topic-everyday" class="topic-checkbox" value="everyday_life.json">
                    <label for="topic-everyday">Everyday Life</label>
                </div>
                <div class="topic-option">
                    <input type="checkbox" id="topic-pop" class="topic-checkbox" value="pop_culture.json">
                    <label for="topic-pop">Pop Culture</label>
                </div>
                <div class="topic-option">
                    <input type="checkbox" id="topic-foodie" class="topic-checkbox" value="foodie_deck.json">
                    <label for="topic-foodie">Foods</label>
                </div>
                <div class="topic-option">
                    <input type="checkbox" id="topic-classic" class="topic-checkbox" value="words.json">
                    <label for="topic-classic">Classic Mix</label>
                </div>
                <hr>
                <div class="topic-option">
                    <input type="checkbox" id="topic-all" onchange="toggleAllTopics(this)">
                    <label for="topic-all">Select All</label>
                </div>
            </div>

            <!-- Player Setup is below -->
            <h2>Add Players</h2>
            <div class="input-group">
                <input type="text" id="player-name-input" placeholder="Enter player name">
                <button onclick="addPlayer()" id="add-player-btn">+</button>
            </div>
            <ul id="player-list"></ul>
            <label for="imposter-count-input">Number of Imposters</label>
            <input type="number" id="imposter-count-input" value="1" min="1">
            <div class="toggle-switch-container">
                <label for="hints-toggle">Enable Hints for Imposter</label>
                <label class="switch">
                    <input type="checkbox" id="hints-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <button class="primary-btn" onclick="startGame()">Start Game</button>
            <!-- This single error message will handle all errors now -->
            <p id="error-message" class="error-message hidden"></p>
        </div>
    </div>

    <!-- Card Reveal Screen (Unchanged) -->
    <div id="reveal-screen" class="screen">
        <div class="container">
            <p class="reveal-header">Pass the phone to...</p>
            <div id="card">
                <div class="card-face card-front">
                    <p id="player-name-on-card">Player's Name</p>
                    <small>Tap to reveal your role</small>
                </div>
                <div class="card-face card-back">
                    <p id="role-text"></p>
                    <p id="role-info"></p>
                </div>
            </div>
            <button class="primary-btn" id="next-player-btn" onclick="nextPlayer()">I'm Ready, Next Player</button>
        </div>
    </div>
    
     <!-- End Game Screen (Unchanged) -->
    <div id="end-screen" class="screen">
        <div class="container">
            <h1>Game Over!</h1>
            <button class="reveal-btn" onclick="revealImposter()">Reveal Imposter</button>
            <div id="imposter-reveal-result" class="hidden"></div>
            <p>Everyone has received their roles. <br>Start discussing!</p>
            <button class="primary-btn" onclick="playAgain()">Play Again (Same Players)</button>
            <button class="secondary-btn" onclick="editPlayers()">Add/Edit Players</button>
            <button class="secondary-btn" onclick="newGame()">Start a New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
