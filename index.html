<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Imposter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Setup Screen -->
    <div id="setup-screen" class="screen active">
        <div class="container">
            <h1>Create Game</h1>
            <div class="input-group">
                <input type="text" id="player-name-input" placeholder="Enter player name">
                <button onclick="addPlayer()" id="add-player-btn">+</button>
            </div>
            <ul id="player-list"></ul>
            <label for="imposter-count-input">Number of Imposters</label>
            <input type="number" id="imposter-count-input" value="1" min="1">
            
            <!-- NEW: Toggle Switch for Hints -->
            <div class="toggle-switch-container">
                <label for="hints-toggle">Enable Hints for Imposter</label>
                <label class="switch">
                    <input type="checkbox" id="hints-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <button class="primary-btn" onclick="startGame()">Start Game</button>

            <!-- NEW: An element to display validation errors -->
            <p id="error-message" class="error-message hidden"></p>
        </div>
    </div>

    <!-- Card Reveal Screen -->
    <div id="reveal-screen" class="screen">
        <div class="container">
            <p class="reveal-header">Pass the phone to...</p>
            <div id="card" ontouchstart="">
                <div class="card-face card-front">
                    <p id="player-name-on-card">Player's Name</p>
                    <small>Tap and hold to reveal your role</small>
                </div>
                <div class="card-face card-back">
                    <p id="role-text"></p>
                    <p id="role-info"></p>
                </div>
            </div>
            <button class="primary-btn" id="next-player-btn" onclick="nextPlayer()">I'm Ready, Next Player</button>
        </div>
    </div>
    
     <!-- End Game Screen -->
    <div id="end-screen" class="screen">
        <div class="container">
            <h1>Game Over!</h1>
            
            <!-- NEW: The button to reveal the imposter -->
            <button class="reveal-btn" onclick="revealImposter()">Reveal Imposter</button>
            <!-- NEW: A hidden div to show the result -->
            <div id="imposter-reveal-result" class="hidden"></div>

            <p>Everyone has received their roles. <br>Start discussing!</p>
            <button class="primary-btn" onclick="playAgain()">Play Again (Same Players)</button>
            <button class="secondary-btn" onclick="editPlayers()">Add/Edit Players</button>
            <button class="secondary-btn" onclick="newGame()">New Game (Clear List)</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
